name: Deploy Docs to GitHub Pages

on:
  push:
    branches: [ "main" ]
    paths:
      - "README_public.md"
      - ".github/workflows/deploy-docs.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare docs folder
        run: |
          mkdir -p _site
          if [ -f README_public.md ]; then
            cp README_public.md _site/index.md
          else
            echo "# WebKurierSecurity" > _site/index.md
            echo "" >> _site/index.md
            echo "Docs will be added later." >> _site/index.md
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4